<div class="header-container">
  <mat-toolbar color="primary" class="header">
    <mat-toolbar-row class="toolbar-row">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Rick and Morty</h1>
      <mat-icon class="example-icon" aria-hidden="false" aria-label="User"
        >person
      </mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="side" class="drawer">
    <mat-nav-list>
      <mat-list-item>
        <span><a [routerLink]="['/characters']">Characters</a></span>
      </mat-list-item>
      <mat-list-item>
        <span><a [routerLink]="['/locations']">Locations</a></span>
      </mat-list-item>
      <mat-list-item>
        <span><a [routerLink]="['/episodes']">Episodes</a></span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
